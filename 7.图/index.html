        <script type="module">
            import AdjacencyList from './邻接表.js';
            import TopologicalSort from './拓扑排序.js';

            const myVertices = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I'];
            const graph = new AdjacencyList(myVertices);

            graph.addEdge('A', 'B');
            graph.addEdge('A', 'C');
            graph.addEdge('A', 'D');
            graph.addEdge('C', 'D');
            graph.addEdge('C', 'G');
            graph.addEdge('D', 'G');
            graph.addEdge('D', 'H');
            graph.addEdge('B', 'E');
            graph.addEdge('B', 'F');
            graph.addEdge('E', 'I');

            console.log('********* printing graph ***********');
            console.log(graph.toString(), graph.getVertices(), graph.getAdjList());

            const demo = TopologicalSort(graph);
        </script>
