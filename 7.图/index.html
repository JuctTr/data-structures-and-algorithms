<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>6.图</title>
    </head>
    <body>
        <!-- <script src="./二分查找树.js" type="module"></script> -->
        <!-- <script src="./arrayToTree.js" type="module"></script> -->
        <script type="module">
            import Graph from './Graph.js';
            const graph = new Graph();

            const myVertices = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I'];

            for (let i = 0; i < myVertices.length; i++) {
                graph.addVertex(myVertices[i]);
            }
            graph.addEdge('A', 'B');
            graph.addEdge('A', 'C');
            graph.addEdge('A', 'D');
            graph.addEdge('C', 'D');
            graph.addEdge('C', 'G');
            graph.addEdge('D', 'G');
            graph.addEdge('D', 'H');
            graph.addEdge('B', 'E');
            graph.addEdge('B', 'F');
            graph.addEdge('E', 'I');

            console.log('********* printing graph ***********');

            console.log(graph.toString(), graph.getVertices(), graph.getAdjList());
        </script>
    </body>
</html>
