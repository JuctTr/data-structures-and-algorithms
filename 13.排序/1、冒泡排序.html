			/*
				第一趟：1就在第一位，
				第二趟：2就在第二位，因为1已经排到第一位了，所以在第二趟“最多”只循环len - i次（此时的i 为 1）；
				第三趟：3就在第三位，因为1，2已经排到第一、二位了，所以在第三趟“最多”只循环len - i次（此时的i 为 2）；
			 */
			var arr1 = [9,1,5,8,3,7,4,6,2];
			function BubbleSort(arr){
				var len = arr.length;
				for(var i = 0; i < len; i ++){
					for(var j = len - 1; j > i; j --){
						if(arr[j] < arr[j - 1]){
							var temp = arr[j - 1];
									arr[j - 1] = arr[j];
									arr[j] = temp;
						}
					}
				}
				return arr;
			}
